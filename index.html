<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="shortcut icon" href="i/favicon.ico" type="image/x-icon" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="stylesheet" href="./css/style.css" />
        <title>Тестовое задание</title>
    </head>
    <body>
        <div id="container">
            <div class="list-view">
                <ul class="contacts-list"></ul>
            </div>
            <div class="details-view">
                <div class="back"></div>
            </div>
        </div>

        <template id="contacts-item">
            <li data-id="">
                <strong></strong>
            </li>
        </template>

        <template id="contacts-item-details">
            <div class="details-content">
                <div class="background">
                    <strong class="details-view-item"></strong>
                </div>
                <div>
                    <ul></ul>
                </div>
            </div>
        </template>

        <template id="people-list-title">
            <li class="people-title"></li>
        </template>

        <template id="people-list-item">
            <li><i class="fa fa-male"></i><span></span></li>
        </template>

        <script src="./scripts/main.js"></script>
    </body>
</html>
